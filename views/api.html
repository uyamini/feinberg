<!-- views/api.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB API Test</title>
</head>
<body>
    <h1>OMDB API Test</h1>
    <div id="movie-details"></div>

    <script>
        const API_KEY = '53aa2cd6';
        const API_URL = 'https://www.omdbapi.com/';
        const searchParams = new URLSearchParams({
            apikey: API_KEY,
            t: 'Titanic', //Example movie title
        });

        fetch(`${API_URL}?${searchParams}`)
            .then(response => response.json())
            .then(data => {
                const movieDetailsDiv = document.getElementById('movie-details');
                if (data.Response === 'True') {
                    const { Title, Year, Genre, Director, Plot } = data;
                    movieDetailsDiv.innerHTML = `
                        <h2>${Title} (${Year})</h2>
                        <p><strong>Genre:</strong> ${Genre}</p>
                        <p><strong>Director:</strong> ${Director}</p>
                        <p><strong>Plot:</strong> ${Plot}</p>
                    `;
                } else {
                    movieDetailsDiv.innerHTML = `<p>${data.Error}</p>`;
                }
            })
            .catch(error => {
                console.error('Error fetching data from OMDB API:', error);
                const movieDetailsDiv = document.getElementById('movie-details');
                movieDetailsDiv.innerHTML = `<p>Error fetching data from OMDB API</p>`;
            });
    </script>
</body>
</html>
